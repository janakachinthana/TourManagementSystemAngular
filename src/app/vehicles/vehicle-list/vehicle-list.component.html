<div  style=" background-color: teal; color: rgb(255, 255, 255); padding: 5px; width: inherit;">
  <div style="text-align: center; align-items: center;">
    <h1>V E H I C L E S - S E C T IO N</h1>
  </div>
</div> 

<br>

<div class="row" style="background-color:rgb(50, 200, 205);">
  <div class="column">
      <img src="/assets/img/car1.png" alt="Mountains" style="width:100% ; height:100%">
  </div>
  <div class="column">
      <img src="/assets/img/car2.png" alt="Forest" style="width:100% ; height:100%">
  </div>
  <div class="column">
     <img src="/assets/img/car3.png" alt="Mountains" style="width:100% ; height:100%">
  </div>
</div>

<br>

<div  style=" background-color: teal; color: thistle; padding: 5px; width: inherit;">
    <div style="text-align: center; align-items: center;">
      <button class=" btn btn-lg btn-info "  (click)="AddOrEditVehicles(null)"> Add a Vehicle </button>
    </div>
</div> 

<br>

<div class="row" style="background-color: rgb(22, 146, 146);">   

<br>  

  <div class="col-md-3" style="width: 150px;" >
  
  <br>

  <select (change)="showSelectValue($event)" id="vehType" class="form-control">
     <option type="submit" value="All">All</option>
     <option type="submit" value="van">van</option>
     <option type="submit"  value="bus">bus</option> 
      <option type="submit" value="car">car</option>
      <option type="submit" value="suv">suv</option>
  </select>
  
  <br>

  </div>

  <div class="col-md-5">
 
    <br>
 
    <div  style="margin-right: 10px;">   
        <div class="search-form-field"  >
          <input matInput type="search" name="search" [(ngModel)]="searchText" autocomplete="off"   class="form-control" placeholder="  Search for a vehicle here .. ">
       </div> 
    </div>

  </div>


  <div class="col-md-4">

  <br>

    <div style="text-align: center;">
        <button style="font-size: larger; background-color: darkcyan;" class=" btn btn-lg btn-info " *ngIf="isShow"  (click)=" getList()">Genarate Report</button>
    </div>  

  </div>

</div>




<div class="row" style="background-color: darkcyan;">  
   <div class="col-md-4" *ngFor="let veh of filterItemsOfType(selected) |  filter:searchText | paginate: {itemsPerPage:9, currentPage: ActualPage};let i=index;" >
  
    <br>
  
    <div class="card" style="width: 20rem;" id="element_to_export">
    
      <div class="card-body">
          <h5 class="card-title">{{veh.VehicleNo}}</h5>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item" style="color: rgb(2, 12, 12); font-weight: bold; text-align: center; font-size: x-large; background-color: mediumturquoise;">{{veh.Brand}} {{veh.Model}}</li>
        <li class="list-group-item"><strong>Seats: </strong> {{veh.NoOfSeats}}</li>
        <li class="list-group-item"><strong> Owner:</strong>   {{veh.OwnersName}}</li>
        <li class="list-group-item" style="color: rgb(25, 0, 247); font-weight: bold;;"><strong> Contact:</strong>  {{veh.OwnersContact}}</li>
        <li class="list-group-item " style="font-weight: bolder; text-align: center;"><strong> Rate per:</strong>  Rs.{{veh.RatePerKM}}/=</li>
      </ul>

      <div class="card-body">
      <table class="table">     
        <tr class="table-hover grab tbl1">
            <button (click)="populateForm(veh)" class="card-link btn btn-sm btn-outline -danger ybtn"> <mat-icon>open_in_new</mat-icon></button>
            <button class="btn btn-sm btn-outline -danger xbtn" (click)="onDelete(veh.VehicleID)"><mat-icon>delete</mat-icon></button></tr>  
      </table>
      </div>

    </div>

  <br>

  </div>

  <hr>

</div>

<br>


<div  style=" background-color: teal; color: rgb(255, 255, 255); padding: 5px; width: inherit;">
  <div style="text-align: center; align-items: center;">
     <pagination-controls (pageChange)="ActualPage = $event"></pagination-controls>
  </div>
</div> 


<br>

<hr> 

<div>
    <div style="text-align: center;">
        <button class=" btn btn-lg btn-info" style="font-size: small;" *ngIf="isShow" (click)="gotoTop()"><mat-icon>publish</mat-icon></button>
   </div>    
</div>
