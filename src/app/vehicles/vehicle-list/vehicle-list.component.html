<script src="html2pdf.bundle.min.js"></script>

<div style="text-align: center;">
<button class=" btn btn-lg btn-info " (click)="AddOrEditVehicles(null)">
   Add a Vehicle
</button>
</div>

<br>

<hr>
<div class="row">
  <div class="column">
    <img src="https://www.ateasehotel.com/wp-content/uploads/2018/09/Passan-Norlanka-Travels.jpg" alt="Snow" style="width:100% ; height:100%">
  </div>
  <div class="column">
    <img src="https://www.worldatlas.com/r/w1200-h701-c1200x701/upload/ac/d8/68/shutterstock-435213574.jpg" alt="Forest" style="width:100% ; height:100%">
  </div>
  <div class="column">
    <img src="https://s3.amazonaws.com/bizenglish/wp-content/uploads/2020/01/28122720/Image-II41.jpg" alt="Mountains" style="width:100% ; height:100%">
  </div>
</div>
<br>

<div class="row" style="background-color: rgb(22, 146, 146);">    
<br>  
<div class="col-md-4" >
  <br>

<select (change)="showSelectValue($event)" id="vehType" class="form-control">
  <option type="submit" value="All">All</option>
  <option type="submit" value="van">van</option>
  <option type="submit"  value="bus">bus</option> 
  <option type="submit" value="car">car</option>
  <option type="submit" value="suv">suv</option>
</select>
<br>
</div>
<div class="col-md-6">
  <br>
<div  style="margin-right: 10px;">   
  <div class="search-form-field" >
    <input matInput type="search" name="search" [(ngModel)]="searchText" autocomplete="off"   class="form-control" placeholder="Search for a vehicle here .. ">
  </div> 
  </div>
</div>
</div>



<div class="row" style="background-color: darkcyan;">  
<div class="col-md-4" *ngFor="let veh of filterItemsOfType(selected) |  filter:searchText | paginate: {itemsPerPage:9, currentPage: ActualPage};let i=index;" >
<br>
<div class="card" style="width: 20rem;" id="element_to_export">
    <div class="card-body">
      <h5 class="card-title">{{veh.VehicleNo}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" style="color: crimson; font-weight: bold; text-align: center; font-size: x-large;">{{veh.Brand}} {{veh.Model}}</li>
      <!-- <li class="list-group-item">Manufactured :{{veh.ManuYr}}</li> -->
      <li class="list-group-item"><strong>of seats: </strong> {{veh.NoOfSeats}}</li>
      <li class="list-group-item"><strong> Owner:</strong>   {{veh.OwnersName}}</li>
      <li class="list-group-item" style="color: rgb(25, 0, 247); font-weight: bold;;"><strong> Contact:</strong>  {{veh.OwnersContact}}</li>
      <li class="list-group-item " style="font-weight: bolder; text-align: center;"><strong> Rate per KM:</strong>  Rs.{{veh.RatePerKM}}/=</li>
    </ul>
    <div class="card-body">
   <table class="table">     
     <tr class="table-hover grab tbl1">
     <button (click)="populateForm(veh)" class="card-link btn btn-sm btn-outline -danger ybtn"> <mat-icon>open_in_new</mat-icon></button>
     <button class="btn btn-sm btn-outline -danger xbtn" (click)="onDelete(veh.VehicleID)"><mat-icon>delete</mat-icon></button></tr>  
    </table>
    </div>
  </div>
  <br>
  </div>
<hr>
</div>
<br>
<div style="margin-left: 310px;">
  <pagination-controls (pageChange)="ActualPage = $event"></pagination-controls>
</div>

    <br>
      <hr> 
 <div >
  <div style="text-align: center;">
    <button style="font-size: larger; background-color: darkcyan;" class=" btn btn-lg btn-info " *ngIf="isShow"  (click)=" getList()">Genarate Report</button>
  </div>    
  <br>
  <div style="text-align: center;">
    <button class=" btn btn-lg btn-info" style="font-size: small;" *ngIf="isShow" (click)="gotoTop()">SCROLL TOP</button>
  </div>    
  </div>
